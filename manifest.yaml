id: cloudflared
title: "Cloudflare Tunnel"
version: 2024.10.0
release-notes: |
  * Update to cloudflared 2024.10.0 - See [full changelog](https://github.com/cloudflare/cloudflared/blob/2024.10.0/RELEASE_NOTES)
license: Apache 2.0
wrapper-repo: "https://github.com/remcoros/cloudflared-startos"
upstream-repo: "https://github.com/cloudflare/cloudflared"
support-site: "https://github.com/cloudflare/cloudflared/issues"
marketing-site: "https://cloudflare.com/"
donation-url: "https://cloudflare.com/"
build: ["make"]
description:
  short: Cloudflare Tunnel client
  long: |
    With the Cloudflare Tunnel client you can proxy traffic from the Cloudflare network to your StartOS server.
assets:
  license: LICENSE
  icon: icon.png
  instructions: instructions.md
main:
  type: docker
  image: main
  entrypoint: "docker_entrypoint.sh"
  args: []
  mounts:
    main: /root/data
  gpu-acceleration: false
hardware-requirements:
  arch:
    - x86_64
    - aarch64
health-checks: {}
config:
  get:
    type: script
  set:
    type: script
properties:
  type: script
volumes:
  main:
    type: data
interfaces: {}
dependencies: {}
backup:
  create:
    type: docker
    image: compat
    system: true
    entrypoint: compat
    args:
      - duplicity
      - create
      - /mnt/backup
      - /root/data
    mounts:
      BACKUP: "/mnt/backup" 
      main: "/root/data"
  restore:
    type: docker
    image: compat
    system: true
    entrypoint: compat
    args:
      - duplicity
      - restore
      - /mnt/backup
      - /root/data
    mounts:
      BACKUP: "/mnt/backup"
      main: "/root/data"
migrations:
  from:
    "*":
      type: script
      args: ["from"]
  to:
    "*":
      type: script
      args: ["to"]
