        if: hashFiles('**/Cargo.lock') != ''
        uses: actions/cache@v4
        id: cache-rust  
        with:
          path: |
            target/
            ~/.cargo/registry/
            ~/.cargo/git/
          key: ${{ runner.os }}-${{ runner.arch }}-rust-${{ hashFiles('**/Cargo.lock') }}-v1
          restore-keys: |
